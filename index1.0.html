<body>
  
    <div id="hands">
        <h3 id="player1">Player 1</h3>
        <button id="boneBtn" type="button" onclick="pickCard(1);">Get a card from the boneyard</button>
        <div id="player1Hand">
            <div><img src="images/vfront.png" class="card" id="p1card1" draggable="true"></div>
            <div><img src="images/vfront.png" class="card" id="p1card2" draggable="true"></div>
            <div><img src="images/vfront.png" class="card" id="p1card3" draggable="true"></div>
            <div><img src="images/vfront.png" class="card" id="p1card4" draggable="true"></div>
            <div><img src="images/vfront.png" class="card" id="p1card5" draggable="true"></div>
            <div><img src="images/vfront.png" class="card" id="p1card6" draggable="true"></div>
            <div><img src="images/vfront.png" class="card" id="p1card7" draggable="true"></div>
            <div><img src="images/vfront.png" class="card" id="p1card8" draggable="true"></div>
            <div><img src="images/vfront.png" class="card" id="p1card9" draggable="true"></div>
       
        </div>

        <h3 id="player2">Player 2</h3>
        <button id="boneBtn" type="button" onclick="pickCard(2);">Get a card from the boneyard</button>
        <div id="player2Hand">
            <div><img src="images/vfront.png" class="card" id="p2card1" draggable="true"></div>
            <div><img src="images/vfront.png" class="card" id="p2card2" draggable="true"></div>
            <div><img src="images/vfront.png" class="card" id="p2card3" draggable="true"></div>
            <div><img src="images/vfront.png" class="card" id="p2card4" draggable="true"></div>
            <div><img src="images/vfront.png" class="card" id="p2card5" draggable="true"></div>
            <div><img src="images/vfront.png" class="card" id="p2card6" draggable="true"></div>
            <div><img src="images/vfront.png" class="card" id="p2card7" draggable="true"></div>
            <div><img src="images/vfront.png" class="card" id="p2card8" draggable="true"></div>
            <div><img src="images/vfront.png" class="card" id="p2card9" draggable="true"></div>
        </div>

    </div>

    <div class="playArea" id="playarea">
        <div class="start">
            <h1>Double-7</h1>
            <h5>A religious "dominoes-style" card game for all ages!</h5>
            <button class="button" id="startBtn" type="button" onclick="loadHands(boneYard);">Start Game</button>
            <p>Click on any card to change its orientation.
            <br />Drag and drop it where you want to play it.</p>

         
        <div id="dropArea">
            <div class="p1Dbl" id="p1Dbl"></div>
            <div class="p2Dbl" id="p2Dbl"></div>
            <div class="highDbl" id="highCard"></div>
        </div>

        </div>
    </div>
